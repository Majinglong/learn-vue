<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn :c-messge="message"></cpn>
</div>

<template id ="cpn">
  <div>
    <h1>{{cMessge}}</h1>
  </div>
</template>
<script src="../js/vue.js"></script>
<script>
  const  cpn={
    template:"#cpn",
    props:{
      cMessge:{
        type:String
      }
    }
  }

  const app = new Vue({
    el:'#app',
    data:{
      message:"你好啊"
    },
    components:{
      cpn
    }
  })
</script>
</body>
</html>
