<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>

<div id="app2">
  <h2>{{message}}</h2>
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>
<script>
  //1.组件构造器
  const cpn1Con = Vue.extend({
    template:`
      <div>
        <h1>第一个全局组件</h1>
        <p>哈哈哈哈</p>
      </div>
    `
  });
  // 2.注册全局组件
  Vue.component("cpn1",cpn1Con);
  const cpn2Con = Vue.extend({
    template:`
      <div>
        <h1>第二个是局部组件</h1>
      </div>
    `
  });

  const app = new Vue({
    el:'#app',
    data:{
      message:"你好啊"
    },
    components:{
      cpn2:cpn2Con,//局部组件定义
    }
  })
  const app2 =new Vue({
    el:"#app2"
  })
</script>
</body>
</html>
