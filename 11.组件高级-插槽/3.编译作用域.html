    <button v-show="isShow">按钮</button>

    el:'#app',
    data:{

      isShow:true
    },
    methods:{

    },
    components:{
      cpn:{
        template:"#cpn",
        data(){
          return {
            isShow: false
          }
        }
      }
    }
  })

</html>
