<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <cpn></cpn>
  <cpn>
    <button slot="right">右边的按钮</button>
    <input slot="center" type="text" placeholder="中间的输入框"/>
  </cpn>
</div>

<template id="cpn">
  <div>
    <slot name="left"><span>左</span></slot>
    <slot name="center"><span>中</span></slot>
    <slot name="right"><span>右</span></slot>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:"你好啊"
    },
    methods:{

    },
    components:{
      cpn:{
        template:"#cpn"
      }
    }
  })
</script>
</body>
</html>
