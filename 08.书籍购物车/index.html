<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<h2>使用过滤器显示价格，调用的形式更好看一点</h2>
<div id="app">
  <div v-if="books.length >0">
    <table >
      <thead>
      <tr>
        <th></th>
        <th>书名</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(item,index) in books">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.data}}</td>
        <td>{{item.money | showMoney}}</td>
        <td>
          <button @click="decreament(index)" v-bind:disabled="item.num<=1">-</button>
          {{item.num}}
          <button @click="increament(index)">+</button>
        </td>
        <td>
          <button @click="removeHandler(index)">移除</button>
        </td>
      </tr>
      </tbody>
    </table>
    <h2>总价格：{{allPrice | showMoney}}</h2>
  </div>
  <h2 v-else>购物车为空</h2>
</div>
<script src="../js/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
