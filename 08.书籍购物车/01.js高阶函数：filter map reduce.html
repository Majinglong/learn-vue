<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:"你好啊"
    },
    methods:{

    }
  })

  /* 编程范式：命令式/声明式
     编程范式：面向对象编程（第一公民：对象）/函数式编程（第一公民：函数；可以进行链式编程）
  */
const nums =[22,33,44,123,2344,231,321,44,22,91];
//filter过滤器
  let newNum = nums.filter(function (n) {
    return n<200
  });
  console.log(newNum);
  //map 匹配器：将每个元素进行同一的操作
  let newNum2 = newNum.map(function (n) {
    return n%10;
  })
  console.log(newNum2);
  //reduce 对所有元素进行累加操作。prevalue 定义一个初始值
  let newNum3 = newNum2.reduce(function (preValue,n) {
    return preValue + n;
  },0)
  console.log(newNum3);

  //链式编程
  let n1 = nums.filter(function (n) {
    return n<200
  }).map(function (n) {
    return n%10;
  }).reduce(function (prevalue,num) {
    return prevalue*num
  },10);
  console.log(n1);
  //使用简写：prevalue默认是0（+）或者1（*）
  let n2 = nums.filter((num)=>num <200).map((num) => num%10).reduce((prevalue,num)=>prevalue*num);
  console.log(n2);
</script>
</body>
</html>
