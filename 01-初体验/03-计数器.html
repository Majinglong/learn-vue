<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>{{counter}}</h1>
    <!--<button v-on:click="counter++">+</button>
    <button v-on:click="counter&#45;&#45;">-</button>-->
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>

</div>

<script>
    const app = new Vue({
       el:'#app',
       data:{
           counter:0
       },
        methods:{
           add:function () {
               this.counter++;
           },
            sub:function () {
                this.counter--;
            }
        }

    });


</script>

</body>
</html>
