<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h1>使用计算属性的原因是它已缓存，不用像方法一样重复计算，修改data属性也会让计算属性的值发送变化</h1>
  <h2>{{fullName1}}</h2>
  <h2>{{fullName2}}</h2>
  <h2>{{getFullName()}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      firstName:'Tom',
      lastName:'White'
    },
    methods:{
      getFullName:function () {
        return this.firstName+" "+this.lastName;
      }
    },
    computed:{
      fullName1:function () {//这是简写
        return this.firstName+" "+this.lastName;
      },
      fullName2:{//完全的包括get 和set2个方法，set方法一般不写
        set:function (newName) {
          console.log("----");
          let names = newName.split(" ");
          this.firstName = names[0];
          this.lastName = names[1]
          //前台用在控制台用app.fullName2 = "andy Black"可以修改

        },
        get:function () {
          return this.firstName+" "+this.lastName;
        }
      }
    }
  })
</script>
</body>
</html>
