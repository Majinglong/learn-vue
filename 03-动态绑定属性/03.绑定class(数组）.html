<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .active{
      color: aqua;
    }
    .line{
      color: coral;
    }
  </style>
</head>
<body>
<div id="app">
  <h2 v-bind:class="getClass()">{{message}}</h2>
  <h2 v-bind:class="{active:isActive,line:isLine}">{{message}}</h2>

  <h2 class="title" :class="['active','line']">{{message}}</h2>
  <h2 class="title" :class="[active,line]">{{message}}</h2>
  <button v-on:click="btnClick">Change</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:'#app',
    data:{
      message:"你好啊",
      isActive:false,
      isLine:true,
      active:'aaa',
      line:'bbb'
    },
    methods:{
      btnClick:function () {
        this.isActive = !this.isActive
        this.isLine = !this.isLine
      },
      getClass:function() {
        return {active:this.isActive,line:this.isLine}
      }
    }
  })
</script>
</body>
</html>
